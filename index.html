<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="picture">
      <img
        src="https://images.unsplash.com/photo-1472938714740-c788a1dbfa12?auto=format&fit=crop&q=80&w=2340&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt=""
      />
      <div class="text">
        <h1>Find <span>the best</span> place</h1>
        <h3>for your holiday</h3>
        <button class="btn btn-outline btn-warning">Learn More</button>
      </div>
      <div class="card w-96 bg-lime-500 shadow-xl rounded-none">
        <figure>
          <img
            src="https://templatemo.com/templates/templatemo_475_holiday/img/index-01.jpg"
            alt="Shoes"
          />
        </figure>
        <div class="card-body">
          <p>NEW YORK</p>
          <p>$6,600</p>
        </div>
      </div>
    </div>

    <div class="tours">
      <h1>OUR TOURS</h1>
    </div>
  </body>
</html>
